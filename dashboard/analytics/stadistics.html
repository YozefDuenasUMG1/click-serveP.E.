<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pedidos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .pedido-card {
            margin-bottom: 15px;
            border-left: 4px solid #0d6efd;
            transition: transform 0.2s;
        }
        .pedido-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .estado-pendiente {
            border-left-color: #ffc107;
        }
        .estado-completado {
            border-left-color: #198754;
        }
        .estado-cancelado {
            border-left-color: #dc3545;
        }
        .items-list {
            list-style-type: none;
            padding-left: 0;
        }
        .items-list li {
            padding: 3px 0;
            border-bottom: 1px solid #eee;
        }
        .resumen-pedidos {
            background-color: #e9ecef;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .datepicker-container {
            position: relative;
        }
        .datepicker-container i {
            position: absolute;
            right: 10px;
            top: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="text-center">Registro de Pedidos</h1>
            <div class="d-flex justify-content-between align-items-center">
                <span id="fecha-actual"></span>
                <button class="btn btn-light btn-sm" onclick="actualizarPedidos()">
                    <i class="bi bi-arrow-clockwise"></i> Actualizar
                </button>
            </div>
        </div>
        
        <div class="resumen-pedidos">
            <div class="row mb-3">
                <div class="col-md-3 datepicker-container">
                    <label for="selector-fecha" class="form-label">Seleccionar fecha:</label>
                    <input type="date" class="form-control" id="selector-fecha">
                    <i class="bi bi-calendar"></i>
                </div>
                <div class="col-md-3">
                    <label for="filtro-mesa" class="form-label">Filtrar por mesa:</label>
                    <select class="form-select" id="filtro-mesa">
                        <option value="todas">Todas las mesas</option>
                        <option value="1">Mesa 1</option>
                        <option value="2">Mesa 2</option>
                        <option value="3">Mesa 3</option>
                        <option value="4">Mesa 4</option>
                        <option value="5">Mesa 5</option>
                        <option value="6">Mesa 6</option>
                        <option value="7">Mesa 7</option>
                        <option value="8">Mesa 8</option>
                        <option value="9">Mesa 9</option>
                        <option value="10">Mesa 10</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-primary w-100" onclick="filtrarPedidos()">
                        <i class="bi bi-funnel"></i> Filtrar
                    </button>
                </div>
            </div>
        </div>
        
        <div class="alert alert-info d-flex justify-content-between align-items-center">
            <div>
                <span id="total-pedidos">0</span> pedidos - 
                Total: $<span id="total-importe">0.00</span>
            </div>
            <div id="fecha-consulta"></div>
        </div>
        
        <div id="pedidos-container">
            <!-- Aquí se cargarán los pedidos dinámicamente -->
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
